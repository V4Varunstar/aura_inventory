<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; padding: 0; font-family: system-ui; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-600 to-purple-700">
      <div class="container mx-auto px-4 py-16">
        <!-- Header -->
        <div class="text-center text-white mb-12">
          <div class="text-6xl mb-6">ðŸš€</div>
          <h1 class="text-5xl font-bold mb-4">Aura Inventory</h1>
          <p class="text-xl opacity-90 mb-8">Complete Multi-Tenant Inventory Management Solution</p>
          <p class="text-sm opacity-75">System is being optimized. Please try again in a moment.</p>
        </div>

        <!-- Login Form -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
          </div>

          <form id="loginForm">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email" required>
            </div>

            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
              Sign In
            </button>
          </form>

          <div class="mt-6 text-center">
            <button onclick="refreshApp()" class="text-blue-600 hover:text-blue-800 font-medium">
              ðŸ”„ Refresh Application
            </button>
          </div>
        </div>

        <!-- Status -->
        <div class="text-center text-white mt-8 opacity-75">
          <p class="text-sm">Application Status: <span class="text-green-300">âœ… Optimizing</span></p>
        </div>
      </div>
    </div>

    <script>
      function refreshApp() {
        window.location.reload();
      }

      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('System is being optimized. Please try again in a moment.');
      });
    </script>
  </body>
</html>
