<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Dashboard - Inventory SaaS</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#36e27b",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
              "surface-dark": "#182820",
              "surface-highlight": "#23362b",
              "border-dark": "#2a4034",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "1.5rem",
              "xl": "2rem",
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics in dark mode */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: #112117; 
      }
      ::-webkit-scrollbar-thumb {
          background: #2a4034; 
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #36e27b; 
      }
      body {
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle in main container */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
    <div id="root" class="h-screen w-full flex"></div>
  </body>
</html>
